apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-deployment
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app: ui-deployment
        tier: frontend
        track: stable
    spec:
      containers:
      - name: ui-pods
        image: tntaksreg.azurecr.io/ui
        imagePullPolicy: Always
        ports:
          - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
    name: ui-service
spec:
  selector:
    app: ui-deployment
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ui-ingress
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: ui.e46708b92c054086909b.eastus.aksapp.io
    http:
      paths:
      - backend:
          serviceName: ui-service
          servicePort: 80
        path: /
